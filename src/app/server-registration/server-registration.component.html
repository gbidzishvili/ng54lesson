<article class="mt-5">
  <div class="mb-3">
    <label for="" class="form-label">Enter Server Name</label>
    <input
      [(ngModel)]="serverName"
      type="text"
      placeholder="Enter Here"
      class="form-control"
    />
  </div>
  <br />
  <button (click)="onServerRegisterBtnClick()" class="col-12 btn btn-dark">
    Register
  </button>
</article>
